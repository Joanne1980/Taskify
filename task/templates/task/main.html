{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Google Fonts CSS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;700&display=swap" rel="stylesheet">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel ="stylesheet" href = "{% static 'css/main.css' %}">
    <!-- Add Favicon -->
   <link rel="android-chrome" sizes="192x192" href="{% static 'Images/favicon/android-chrome-192x192.png' %}" >
   <link rel="icon" type="image/png" sizes="32x32" href="{% static 'Images/favicon/favicon-32x32.png' %}">
   <link rel="icon" type="image/png" sizes="16x16" href="{% static 'Images/favicon/favicon-16x16.png' %}">

</head>

<body>
  
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'images/taskify-logo.png' %}" />
  
    <div class="container">
        {% block content %}

        {% endblock content %}
        <!-- Toast Notifications -->
    <div id="toast-container"></div>
    </div> 
    <script src="{% static 'static/scripts.js' %}"></script> 
</body>
</html>
