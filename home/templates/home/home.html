{% extends 'base.html' %}
{% url 'account_login' as login_url %}
{% url 'account_signup' as signup_url %}
{% url 'account_logout' as logout_url %}


<div class="container">
    <div class="signin">
      {% block content %}
      <div class="log-button">
      <a class="btn btn-primary btn-lg {% if request.path == signup_url %}active{% endif %}" aria-current="page"
      href="{% url 'account_signup' %}" role="button">Register</a>
      <a class="btn btn-primary btn-lg{% if request.path == login_url %}active{% endif %}" aria-current="page" 
      href="{% url 'account_login' %}" role="button">Login</a>
      </div>
    </div>
    {% endblock%}
</div>
